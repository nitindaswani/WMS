<header class="navbar">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding: 16px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .navbar-search {
            position: relative;
            width: 300px;
        }

        .navbar-search input {
            width: 100%;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            padding: 10px 16px 10px 40px;
            border-radius: var(--radius-full);
            color: var(--text-main);
            font-size: 0.9rem;
        }

        .navbar-search svg {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            width: 18px;
            height: 18px;
        }

        .navbar-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            border: 2px solid var(--bg-card);
            box-shadow: 0 0 0 2px var(--primary-glow);
        }
    </style>

    <div class="navbar-search">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" placeholder="Search workshops, attendees...">
    </div>

    <div class="navbar-actions">
        <button class="btn-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" style="color: var(--text-muted);">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
        </button>
        <div class="user-profile">
            <div class="user-info" style="text-align: right; display: none; @media(min-width: 768px){display: block;}">
                <div style="font-weight: 500; font-size: 0.9rem;">Admin User</div>
                <div style="color: var(--text-muted); font-size: 0.75rem;">Super Admin</div>
            </div>
            <div class="user-avatar">AU</div>
        </div>
    </div>
</header>
