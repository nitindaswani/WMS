<header class="navbar"
    style="height: var(--nav-height); padding: 0 40px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); background: rgba(11, 15, 25, 0.7); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 100;">

    <!-- Left: Search (Enhanced) -->
    <div class="navbar-search" style="position: relative; max-width: 400px; width: 100%;">
        <svg style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); width: 18px; height: 18px; pointer-events: none;"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" placeholder="Search workshops, students, etc..."
            style="width: 100%; height: 44px; background: rgba(255,255,255,0.03); border: 1px solid var(--border-color); border-radius: 12px; padding: 0 16px 0 46px; color: white; font-size: 0.95rem; transition: all 0.2s;"
            onfocus="this.style.background='rgba(255,255,255,0.08)'; this.style.borderColor='var(--primary)';"
            onblur="this.style.background='rgba(255,255,255,0.03)'; this.style.borderColor='var(--border-color)';">
    </div>

    <!-- Right: Actions & Profile -->
    <div class="navbar-actions" style="display: flex; align-items: center; gap: 24px;">

        <!-- Notifications (New) -->
        <button style="background: none; border: none; color: var(--text-muted); cursor: pointer; position: relative;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path>
                <path d="M13.73 21a2 2 0 0 1-3.46 0"></path>
            </svg>
            <span
                style="position: absolute; top: -2px; right: -2px; width: 8px; height: 8px; background: var(--danger); border-radius: 50%;"></span>
        </button>

        <div style="width: 1px; height: 24px; background: var(--border-color);"></div>

        <div class="user-profile dropdown-trigger"
            style="display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 6px 10px; border-radius: 12px; transition: background 0.2s;"
            onmouseover="this.style.background='rgba(255,255,255,0.05)'"
            onmouseout="this.style.background='transparent'">

            <div class="user-info" style="text-align: right; line-height: 1.2;">
                <div style="font-weight: 600; font-size: 0.9rem; color: var(--text-highlight);">Administrator</div>
                <div style="color: var(--primary); font-size: 0.75rem;">Super User</div>
            </div>

            <div class="user-avatar"
                style="width: 40px; height: 40px; background: linear-gradient(135deg, var(--primary), var(--accent)); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: 700; color: white; box-shadow: 0 4px 12px rgba(58, 123, 255, 0.3);">
                A
            </div>
        </div>

        <button onclick="Auth.logout()" title="Logout"
            style="background: rgba(255, 59, 48, 0.1); border: 1px solid rgba(255, 59, 48, 0.2); color: var(--danger); cursor: pointer; padding: 8px; border-radius: 8px; transition: all 0.2s;"
            onmouseover="this.style.background='rgba(255, 59, 48, 0.2)'"
            onmouseout="this.style.background='rgba(255, 59, 48, 0.1)'">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
        </button>
    </div>
</header>
