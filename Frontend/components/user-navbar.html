<header class="navbar"
    style="height: var(--nav-height); padding: 0 32px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(11, 15, 25, 0.8); backdrop-filter: blur(10px);">
    <div class="navbar-search" style="position: relative; max-width: 450px; width: 100%;">
        <svg style="position: absolute; left: 16px; top: 50%; transform: translateY(-50%); color: var(--text-muted); width: 20px; height: 20px;"
            viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
            stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" placeholder="Search for workshops, speakers..."
            style="width: 100%; height: 44px; background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; padding: 0 16px 0 48px; color: white; font-size: 0.95rem; transition: all 0.2s;">
    </div>

    <div class="navbar-actions" style="display: flex; align-items: center; gap: 20px;">
        <div class="user-profile dropdown-trigger"
            style="display: flex; align-items: center; gap: 12px; cursor: pointer; padding: 4px 8px; border-radius: 12px; transition: background 0.2s;">
            <div class="user-info" style="text-align: right;">
                <div id="nav-user-name" style="font-weight: 600; font-size: 0.95rem;">Student</div>
                <div id="nav-user-role" style="color: var(--text-muted); font-size: 0.8rem;">Student Account</div>
            </div>
            <div class="user-avatar"
                style="width: 40px; height: 40px; background: linear-gradient(135deg, #00C853, #64DD17); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; color: #000;">
                JD</div>
        </div>
    </div>
</header>
