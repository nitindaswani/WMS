<!-- Role Selector Toggle -->
<div class="role-selector-container" style="display: flex; gap: 12px; margin-bottom: 24px;">
    <style>
        .role-option {
            flex: 1;
            padding: 16px;
            border: 1px solid var(--border-color);
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-md);
            cursor: pointer;
            text-align: center;
            transition: all var(--transition-fast);
            position: relative;
            overflow: hidden;
        }

        .role-option:hover {
            border-color: var(--primary);
            background: rgba(58, 123, 255, 0.05);
        }

        .role-option input {
            display: none;
        }

        .role-option.selected {
            background: rgba(58, 123, 255, 0.15);
            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary);
        }

        /* Speaker Accent */
        .role-option.speaker-option.selected {
            background: rgba(157, 75, 255, 0.15);
            border-color: var(--accent);
            box-shadow: 0 0 0 1px var(--accent);
        }

        .role-icon {
            margin-bottom: 8px;
            color: var(--text-muted);
        }

        .role-option.selected .role-icon {
            color: var(--primary);
        }

        .role-option.speaker-option.selected .role-icon {
            color: var(--accent);
        }

        .role-name {
            font-weight: 600;
            font-size: 0.95rem;
        }
    </style>

    <label class="role-option selected" onclick="selectRole(this, 'student')">
        <input type="radio" name="role" value="student" checked>
        <div class="role-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
            </svg>
        </div>
        <div class="role-name">Student</div>
    </label>

    <label class="role-option speaker-option" onclick="selectRole(this, 'speaker')">
        <input type="radio" name="role" value="speaker">
        <div class="role-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
                <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
                <line x1="12" y1="19" x2="12" y2="23"></line>
                <line x1="8" y1="23" x2="16" y2="23"></line>
            </svg>
        </div>
        <div class="role-name">Guest Speaker</div>
    </label>

    <script>
        function selectRole(element, role) {
            document.querySelectorAll('.role-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }
    </script>
</div>
