<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WMS Pro</title>
    <link rel="stylesheet" href="../public/css/variables.css">
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/layout.css">
    <link rel="stylesheet" href="../public/css/components.css">
    <link rel="stylesheet" href="../public/css/animations.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(circle at 10% 20%, rgba(58, 123, 255, 0.1) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(157, 75, 255, 0.1) 0%, transparent 40%);
        }

        .auth-card {
            width: 100%;
            max-width: 420px;
            padding: 40px;
        }
    </style>
</head>

<body>

    <!-- Back to Home -->
    <a href="/index.html"
        style="position: absolute; top: 24px; left: 24px; color: var(--text-muted); text-decoration: none; display: flex; align-items: center; gap: 8px; font-size: 0.9rem; transition: color 0.2s;"
        onmouseover="this.style.color='white'" onmouseout="this.style.color='var(--text-muted)'">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
        Back to Home
    </a>

    <div class="auth-container">
        <div class="card card-glass auth-card fade-in">
            <div style="text-align: center; margin-bottom: 32px;">
                <h1 style="font-size: 1.75rem; font-weight: 700; margin-bottom: 8px;">Welcome Back</h1>
                <p style="color: var(--text-muted);">Enter your credentials to access the dashboard</p>
            </div>

            <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="nitindaswani771@gmail.com" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="••••••••" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../public/js/config.js?v=1.1"></script>
    <script src="../public/js/auth.js?v=1.1"></script>
    <script>
        // DEBUG: Check if we have the correct API URL
        // alert('Current API URL: ' + CONFIG.API_BASE_URL);

        async function handleAdminLogin(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const submitBtn = e.target.querySelector('button');
            submitBtn.textContent = 'Authenticating...';
            submitBtn.disabled = true;

            const result = await Auth.login(email, password, 'admin');

            if (result.success) {
                if (Auth.getRole() === 'admin') {
                    window.location.href = '/admin/dashboard.html';
                } else {
                    alert("Access Denied: You are not an administrator.");
                    Auth.logout();
                }
            } else {
                alert(result.error);
                submitBtn.textContent = 'Sign In';
                submitBtn.disabled = false;
            }
        }
    </script>
</body>

</html>
