<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - WMS Pro</title>
    <link rel="stylesheet" href="../public/css/variables.css">
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/layout.css">
    <link rel="stylesheet" href="../public/css/components.css">
    <link rel="stylesheet" href="../public/css/animations.css">
</head>

<body>

    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>

        <main class="main-content">
            <div id="navbar"></div>

            <div class="section-header fade-in">
                <div>
                    <h1 class="page-title">Settings</h1>
                    <p class="page-subtitle">Manage your account and platform preferences.</p>
                </div>
            </div>

            <div class="card fade-in" style="max-width: 600px;">
                <h3 class="card-title" style="margin-bottom: 24px;">Profile Information</h3>
                <div class="form-group">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-input" value="Admin User">
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" value="admin@wms.com" disabled style="opacity: 0.7;">
                </div>
                <button class="btn btn-primary">Save Changes</button>
            </div>

            <div class="card fade-in" style="max-width: 600px; margin-top: 24px; animation-delay: 0.1s;">
                <h3 class="card-title" style="margin-bottom: 24px;">System Preferences</h3>
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <div>
                        <div style="font-weight: 500;">Email Notifications</div>
                        <div style="color: var(--text-muted); font-size: 0.85rem;">Receive updates on new registrations
                        </div>
                    </div>
                    <input type="checkbox" checked style="accent-color: var(--primary); transform: scale(1.5);">
                </div>
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <div style="font-weight: 500;">Dark Mode</div>
                        <div style="color: var(--text-muted); font-size: 0.85rem;">Enable dark theme (Default)</div>
                    </div>
                    <input type="checkbox" checked disabled
                        style="accent-color: var(--primary); transform: scale(1.5);">
                </div>
            </div>

        </main>
    </div>

    <script src="../public/js/dom.js"></script>
</body>

</html>
