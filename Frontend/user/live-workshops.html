<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Workshops - WMS Student</title>
    <link rel="stylesheet" href="../public/css/variables.css">
    <link rel="stylesheet" href="../public/css/reset.css">
    <link rel="stylesheet" href="../public/css/layout.css">
    <link rel="stylesheet" href="../public/css/components.css">
    <link rel="stylesheet" href="../public/css/animations.css">
    <style>
        .live-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--danger);
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 61, 0, 0.4);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 61, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 61, 0, 0);
            }
        }
    </style>
</head>

<body>

    <div class="app-container">
        <aside class="sidebar" id="sidebar"></aside>

        <main class="main-content">
            <div id="navbar"></div>

            <div class="section-header fade-in">
                <h1 class="page-title"><span class="live-indicator"></span>Live Now</h1>
                <p class="page-subtitle">Happening right now. Mark your attendance.</p>
            </div>

            <div class="grid-2 fade-in">
                <!-- Live Card -->
                <div class="card" style="border: 1px solid var(--primary);">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 16px;">
                        <span class="badge badge-danger">Live Session</span>
                        <div style="color: var(--text-muted);">02:30 / 06:00 Hrs</div>
                    </div>

                    <h2 style="font-size: 1.5rem; font-weight: 700; margin-bottom: 8px;">Full Stack Masterclass - Day 1
                    </h2>
                    <p style="color: var(--text-muted); margin-bottom: 32px;">Topic: API Design & Database Schema</p>

                    <div
                        style="background: rgba(0,0,0,0.3); padding: 24px; border-radius: 12px; text-align: center; margin-bottom: 24px;">
                        <p style="margin-bottom: 12px; font-weight: 500;">Attendance Code</p>
                        <input type="text" placeholder="Enter 6-digit code"
                            style="text-align: center; font-size: 1.2rem; letter-spacing: 4px; width: 200px; margin: 0 auto; display: block;"
                            class="form-input">
                    </div>

                    <button class="btn btn-primary" style="width: 100%;">Mark Attendance</button>
                </div>
            </div>

        </main>
    </div>

    <script>
        async function loadComponents() {
            const sidebarRes = await fetch('/components/sidebar-student.html');
            document.getElementById('sidebar').innerHTML = await sidebarRes.text();

            const navbarRes = await fetch('/components/user-navbar.html');
            document.getElementById('navbar').innerHTML = await navbarRes.text();
        }
        loadComponents();
    </script>
</body>

</html>
